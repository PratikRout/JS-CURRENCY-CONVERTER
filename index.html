<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="memories.jpeg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Convert with PKR</title>
  </head>
  <body>
    <section id="main-section">
        <div class="container">
            <div class="row">
                <div class="col col-sm-6 right">
                    <h1>Convert & Conquer</h1>
                    <button onclick="location.href='https://github.com/PratikRout'">Explore PKR</button>
                </div>
                <div class="col col-sm-6 left">
                    <h4 class="text-center">Conversion Board</h4>
                    <form>
                        <input type="number" id="myInput" class="text-center" placeholder="Enter Amount in Rupees" />
                        <label>Rupees:</label>
                        <div id="rupeeId"></div>
                        <label>Dollars:</label>
                        <div id="dollarId" class="color1"></div>
                        <label>Euros:</label>
                        <div id="euroId" class="color2"></div>
                        <label>Pounds:</label>
                        <div id="poundId" class="color3"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
